name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thank you for submitting your first issue! It may take a little while for your submission to be acknowledged so check back later. Note: If you haven't done so already, make sure to add labels to your issue so that contributors can find it more easily!"
        pr-message: "Thank you for submitting your first pull request! Another contributor will review your contribution shortly. Until then, no further action is required by you. Note: If you haven't done so already, make sure you have completed the checklist so reviewers know what they need to check for!"

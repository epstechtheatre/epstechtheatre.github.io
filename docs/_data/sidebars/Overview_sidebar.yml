# This is your sidebar TOC. The sidebar code loops through sections here and provides the appropriate formatting.

#Adding new pages is easy, here is a general template (Spaces is important!)

#If you are copying this code, make sure to remove the comments at the start of each line, and make sure the spacing at the start is aligned

# - title: The title of the category your page is under
#   output: web, pdf
#   folderitems: #This is where your pages and folders are stored under
#   - title: The title of your page or folder
#     output: web (you can also add ", pdf") if you want, just make sure "web" is there
#     url: /The exact text you put for "permalink" on your page

#   #Adding multiple pages is easy
#   - title: The title of your second page
#     output: web
#     url: /The exact text you put for "permalink"

#     subfolders: # If you want to add a folder in the category, include it here
#     - title: The name of this folder
#     - output: web
#     - subfolderitems: #Pages in this folder go under here

#       - title: The title of your page
#         output: web (you can also add ", pdf") if you want, just make sure "web" is there
#         url: /The exact text you put for "permalink" on your page
#         # You cannot save subfolders in subfolders

#       #Adding multiple pages is easy
#       - title: The title of your second page
#         output: web
#         url: /The exact text you put for "permalink"

entries:
- title: sidebar
  product: Technical Theatre Wiki
  #version: 6.0
  folders:

  # Don't edit this first part, it does formatting
  - title:
    output: pdf
    type: frontmatter
    folderitems:
    - title:
      url: /titlepage.html
      output: pdf
      type: frontmatter
    - title:
      url: /tocpage.html
      output: pdf
      type: frontmatter

  # This is the first header in the wiki sidebar
  - title: Overview
    output: web, pdf
    folderitems:

    - title: Introduction
      url: /index.html
      output: web, pdf
      type: homepage

  - title: Contributing
    output: web
    folderitems:
    - title: Info
      url: /Overview_Contributing_main.html
      output: web

    - title: Text Editors
      url: /Overview_Contributing_texteditors.html
      output: web

    - title: Editing Pages
      url: /Overview_Contributing_edit_page.html
      output: web

    - title: Creating Pages
      url: /Overview_Contributing_create_page.html
      output: web

    - title: Page Styling
      url: /Overview_Contributing_styling.html

    - title: Editing Sidebar
      url: /Overview_Contributing_edit_sidebar.html

    - title: Github
      subfolderitems:
        - title: What is Github?
          url: /Overview_Contributing_github.html
          output: web

        - title: Pull Requests
          url: /Overview_Contributing_pullrequests.html

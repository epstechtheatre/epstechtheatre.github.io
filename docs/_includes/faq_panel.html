<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            {% if include.linkUID %}
            <a class="noCrossRef accordion-toggle" data-toggle="collapse" data-parent="#{{include.linkUID}}" href="#collapse{{include.number}}">{{include.title}}</a>
            {% else %}
            <a class="noCrossRef accordion-toggle" data-toggle="collapse" href="#collapse{{include.number}}">{{include.title}}</a>
            {% endif %}
        </h4>
    </div>
    <div id="collapse{{include.number}}" class="panel-collapse collapse noCrossRef">
        <div class="panel-body">
            {{include.body}}
        </div>
    </div>
</div>
